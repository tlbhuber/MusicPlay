<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper right-align">
      <div class="row">
        <div class="col s5">
          <a id="music" class="brand-logo"><img src="./assets/img/musicplay-white-transparent.png"> </a>
        </div>
      </div>
  </nav>

  <section class="main-content">
    <div class="container">
      <div class="row center-align">
        <button data-target="modal1" class="btn modal-trigger btn-large red darken-1"><span class="material-icons">
            search
          </span> SEARCH </button></input>
      </div>
      <div class="row">
        <div class="col s9">
          <div id="searchTerm">


            <div class="search-results">

              <ul class="searchedContent">

              </ul>
            </div>

            <h3 id="recent">Recent Searches</h3>
            <ul class="recentSearches">

            </ul>

          </div>
        </div>
        <div class="col s3" id="trending">

          <h3 id="trend-title">Trending</h3>
          <div class="container">
            <div id="trendRow">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <input type="text" id="inputTrack" placeholder="Song Name ">
      <input type="text" id="inputArtist" placeholder="Artist Name">
      <button type="submit" class="modal-action btn modal-close red darken-1" id="submitBtn">Search</button></input>
    </div>
  </div>

  <footer class=“page-footer”>
    <div class=“container”>
      <div class=“row”>
        <div class="col s12">
          <div class=“footer-copyright”>
            <div id="footer">
              © 2020 Lindsey Baginski, Corrine Pusillo,</br> Timothy Balascak-Huber, Britney Borrero, </br>
              Chiagozie
              Ihuoma, Heena
              Rajpal
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
